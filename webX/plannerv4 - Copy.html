<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tripbrush - paint yourself a trip!</title>

	<!-- stylesheet and javascript -->
    <link rel="stylesheet" href="plannerv4.css" />
	<script type='text/javascript' src='availableevents.js'></script> <!-- Event Data-->
    <script type="application/javascript" src="plannerv4.js"></script> <!-- Standard JS -->
	<script type='text/javascript' src='eventmanagement.js'></script> <!-- Calendar JS -->


    <!-- Animated Collapse Javascripts -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="animatedcollapse.js">
    /***********************************************
    * Animated Collapsible DIV v2.4- (c) Dynamic Drive DHTML code library (www.dynamicdrive.com)
    * This notice MUST stay intact for legal use
    * Visit Dynamic Drive at http://www.dynamicdrive.com/ for this script and 100s more
    ***********************************************/
    </script>
    <script type="text/javascript">
		animatedcollapse.addDiv('participantsslideout', 'fade=1,group=toolbar,hide=1');
		animatedcollapse.addDiv('destinationdetailscolumn', 'fade=1,group=toolbar,hide=1');
		animatedcollapse.ontoggle=function($, divobj, state){ }
		animatedcollapse.init();
    </script>

    
    <!-- JQuery Calendar Javascripts -->
    <link rel='stylesheet' type='text/css' href='libs/css/smoothness/jquery-ui-1.8rc3.custom.css' />
	<link rel='stylesheet' type='text/css' href='jquery.weekcalendar.css' />
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
    <script type='text/javascript' src='libs/jquery-ui-1.8rc3.custom.min.js'></script>
	<script type='text/javascript' src='jquery.weekcalendar.js'></script>
    
    
    <!-- Google Maps Javascripts -->
	<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    
</head>


<body>
    <div id="container">
        
        <div id="toolbar">
            <img id="logo" src="tripbrushlogo_inverted_small.png" alt="Logo" width="138" height="30" />        
            <div id="loginactions">
                My Account | Shopping Cart | Signout
            </div><!-- loginactions -->
        </div><!-- toolbar -->
        
        <div id="categorynamecolumn">
          <div class="headingtext">
            What would you like to do?
          </div>
    
          <div id="divider"></div>
            
          <div onmouseover="highlightCategory(this)" onmouseout="removeCategoryHighlight(this)" onclick="setCategoryHighlight(this)" id="theatre" class="category">
            <div class="text">
                <p>Watch theatre</p>
            </div><!-- text -->
            <div class="image">
                <img src="theatrenotepaper.png" width="65" height="52" />
            </div><!-- image -->
          </div><!-- category -->
          
          <div id="divider"></div>      
    
          <div onmouseover="highlightCategory(this)" onmouseout="removeCategoryHighlight(this)" onclick="setCategoryHighlight(this)" id="museum" class="category">
            <div class="text">
                <p>Goto a museum</p>
            </div><!-- text -->
            <div class="image">
                <img src="museumnotepaper.png" width="65" height="52" />
            </div><!-- image -->
          </div><!-- category -->
          
          <div id="divider"></div>      
    
          <div onmouseover="highlightCategory(this)" onmouseout="removeCategoryHighlight(this)" onclick="setCategoryHighlight(this)" id="landmark" class="category">
            <div class="text">
                <p>Visit a landmark</p>
            </div><!-- text -->
            <div class="image">
                <img src="landmarknotepaper.png" width="65" height="52" />
            </div><!-- image -->
          </div><!-- category -->
          
          <div id="divider"></div>      
    
          <div onmouseover="highlightCategory(this)" onmouseout="removeCategoryHighlight(this)" onclick="setCategoryHighlight(this)" id="restaurant" class="category">
            <div class="text">
                <p>Eat a nice meal</p>
            </div><!-- text -->
            <div class="image">
                <img src="restaurantnotepaper.png" width="65" height="52" />
            </div><!-- image -->
          </div><!-- category -->
          
          <div id="divider"></div>      
    
          <div onmouseover="highlightCategory(this)" onmouseout="removeCategoryHighlight(this)" onclick="setCategoryHighlight(this)" id="daytrip" class="category">
            <div class="text">
                <p>Take a day trip</p>
            </div><!-- text -->
            <div class="image">
                <img src="daytripnotepaper.png" width="65" height="52" />
            </div><!-- image -->
          </div><!-- category -->
    
          <div id="divider"></div>      
    
          <div onmouseover="highlightCategory(this)" onmouseout="removeCategoryHighlight(this)" onclick="setCategoryHighlight(this)" id="event" class="category">
            <div class="text">
                <p>Events around town</p>
            </div><!-- text -->
            <div class="image">
                <img src="eventsnotepaper.png" width="65" height="52" />
            </div><!-- image -->
          </div><!-- category -->
    
          <div id="divider"></div>      
    
          <div onmouseover="highlightCategory(this)" onmouseout="removeCategoryHighlight(this)" onclick="setCategoryHighlight(this)" id="custom" class="category">
            <div class="text">
                <p>Set  my own event</p>
            </div><!-- text -->
            <div class="image">
                <img src="customnotepaper.png" width="65" height="52" />
            </div><!-- image -->
          </div><!-- category -->
    
          <div id="divider"></div>
          
          <form id="categoryform">
            <input type="hidden" id="selectedcategory" value=""/>
          </form>
    
        </div><!-- categorynamecolumn -->
        
        <div id="categorydescriptionheading">  
          <div class="headingtext">
            Where would you like to go?
          </div> <!-- headingtext -->
        </div> <!-- destinationheadingtext -->
        
        <div id="categorydescriptioncolumn">
            <ul id="destinations">
				<div id="destinations_list"></div> <!-- this is populated by the populateDestinations(category) function -->
            </ul>      
      </div><!-- categorydescriptioncolumn-->    
       
       
        <div id="calendarcontainer">
            <div id='calendar'></div>
        </div>
        
        <div id="mapcontainer">
        
        <!--	<div id="map_canvas" style="width:50%; height:100%"></div> -->  
            <div id="debug"></div>
        </div>
        
    </div><!-- container -->
</body>
</html>
