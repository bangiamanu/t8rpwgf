<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tripbrush - paint yourself a trip!</title>

	<!-- stylesheet and javascript -->
    <link rel="stylesheet" href="plannerv5.css" />
	<script type='text/javascript' src="available_destinations.js"></script> <!-- Event Data-->
	<script type='text/javascript' src="eventmanagement.js"></script> <!-- Calendar JS -->
    <script type="application/javascript" src="plannerv5.js"></script> <!-- Standard JS -->

    
    <!-- JQuery Calendar Files -->
    <link rel='stylesheet' type='text/css' href='libs/css/smoothness/jquery-ui-1.8rc3.custom.css' />
	<link rel='stylesheet' type='text/css' href='jquery.weekcalendar.css' />
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
    <script type='text/javascript' src='libs/jquery-ui-1.8rc3.custom.min.js'></script>
	<script type='text/javascript' src='jquery.weekcalendar.js'></script>
    
    
    <!-- Google Maps Javascripts -->
	<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?sensor=true">
    </script>
    
</head>


<body>
    <div id="container">
        
        <div id="toolbar">
            <img id="logo" src="tripbrushlogo_inverted_small.png" alt="Logo" width="138" height="30" />        
            <div id="loginactions">
                My Account | Shopping Cart | Signout
            </div><!-- loginactions -->
        </div><!-- toolbar -->
        
        <div id="categorynamecolumn">
          <div class="headingtext">
            What would you like to do?
          </div>
    
          <div id="divider"></div>
           
			<div id="categories_list"></div> <!-- this is populated by the populateCategories() function -->
            
          
          <form id="categoryform">
            <input type="hidden" id="selectedcategory" value=""/>
          </form>
    
        </div><!-- categorynamecolumn -->
        
        <div id="categorydescriptionheading">  
          <div class="headingtext">
            Where would you like to go?
          </div> <!-- headingtext -->
        </div> <!-- destinationheadingtext -->
        
        <div id="categorydescriptioncolumn">
            <ul id="destinations">
				<div id="destinations_list"></div> <!-- this is populated by the populateDestinations(category) function -->
            </ul>      
      </div><!-- categorydescriptioncolumn-->    
       
       
        <div id="calendarcontainer">
            <div id='calendar'></div>
        </div>
        
        <div id="mapcontainer">
        
			<div id="map_canvas" style="width:50%; height:100%; float:left;"></div>
			<div id="tab_container" style="width:49%; height:100%; float:right;">
             <div class="tab-box"> 
                <a href="javascript:;" class="tabLink activeLink" id="cont-1">Details</a> 
                <a href="javascript:;" class="tabLink " id="cont-2">Pics</a> 
                <a href="javascript:;" class="tabLink " id="cont-3">Reviews</a> 
                <a href="javascript:;" class="tabLink " id="cont-4">Hours</a> 
                <a href="javascript:;" class="tabLink " id="cont-5">Links</a> 
              </div>
              
              <div class="tabcontent" id="cont-1-1"> 
				<div id="destination_description"></div>
              </div>
              
              <div class="tabcontent hide" id="cont-2-1"> 
                &lt;Coming Soon!&gt; 
              </div> 

              <div class="tabcontent hide" id="cont-3-1"> 
                &lt;Coming Soon!&gt; 
              </div> 
              
              <div class="tabcontent hide" id="cont-4-1"> 
                &lt;Coming Soon!&gt; 
              </div> 

              <div class="tabcontent hide" id="cont-5-1"> 
				<div id="destination_external_links"></div>
              </div> 
            
            </div>
            
            <div id="debug"></div>
        </div>
        
    </div><!-- container -->
</body>
</html>
